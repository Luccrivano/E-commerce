<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link rel="stylesheet" href="/assets/css/stilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarala&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid-container">
      <header>
        <h2>Mi E-commerce</h2>
      </header>
      <nav>
        <h4 class="indice">Categorías</h4>
        <ul class="categoria">
          <li class="card">Teclados (13)</li>
          <li class="card">Teclado + Mouse (21)</li>
          <li class="card">Procesadores (41)</li>
          <li class="card">Fibra Optica (10)</li>
        </ul>
      </nav>
      <main>
        <div class="cards">
          <figure>
            <img src="/assets/img/teclados.jpg" />
          </figure>
          <div class="contenido-card">
            <h3>Teclados</h3>
            <p>Teclados Gamer y mucho más</p>
            <button class="my-button">Leer Más</button>
          </div>
        </div>
        <div class="cards">
          <figure>
            <img src="/assets/img/tecladoymouse.jpg" />
          </figure>
          <div class="contenido-card">
            <h3>Teclado + Mouse</h3>
            <p>Combo teclado y Mouse</p>
            <button class="my-button">Leer Más</button>
          </div>
        </div>
        <div class="cards">
          <figure>
            <img src="/assets/img/procesador.png" />
          </figure>
          <div class="contenido-card">
            <h3>Procesadores</h3>
            <p>Amplia variedad de Procesadores</p>
            <button class="my-button">Leer Más</button>
          </div>
        </div>
        <div class="cards">
          <figure>
            <img src="/assets/img/jj-ying-8bghKxNU1j0-unsplash.jpg" />
          </figure>
          <div class="contenido-card">
            <h3>Fibra Óptica</h3>
            <p>Multimodo y Monomodo</p>
            <button class="my-button">Leer Más</button>
          </div>
        </div>
      </main>
      <footer>
        <h2>@e-commerce.cl</h2>
      </footer>
    </div>
  </body>
</html>
